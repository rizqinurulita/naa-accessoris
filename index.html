<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Naa Accessories</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #f87a7a;
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: rgb(248, 240, 240);
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #c05050;
        }

        header {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/api/placeholder/1200/400');
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            background-size: cover;
            background-position: center;
        }

        .konten-hero {
            max-width: 800px;
            padding: 2rem;
        }

        .konten-hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .konten-hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .tombol-aksi {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #f34d4d;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .bagian-unggulan {
            padding: 4rem 2rem;
            text-align: center;
        }

        .grid-unggulan {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
        }

        .item-unggulan {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        footer {
            background-color: #ee5e5e;
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="profil.html">Profil</a></li>
            <li><a href="produk.html">Produk</a></li>
            <li><a href="saran.html">Saran</a></li>
        </ul>
    </nav>

    <header>
        <div class="konten-hero">
            <h1>Selamat Datang di Naa Accessories </h1>
            <p>Temukan koleksi accessories fashion kami yang akan meningkatkan gaya Anda</p>
            <a href="produk.html" class="tombol-aksi">Belanja Sekarang</a>
        </div>
    </header>

   
    <footer>
        <p>&copy; 2024 Naa Accessories.</p>
    </footer>
</body>
</html>
